<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <main>
        <div class="yellow-line"><img src="images/yellow-line.svg" alt="yellow line"></div>
        <h1 class="head-name">
            To-do list
        </h1>
        <div class="sort-button">
            <img class="grey-down" src="images/grey-down.svg">
            <img class="grey-up" src="images/grey-up.svg">
            <img class="black-up" src="images/black-up.svg">
            <img class="black-down" src="images/black-down.svg">
        </div>
        <label>
            <div class="input-field">
                <input class="to-do-string">
                <div class="cancel">
                    <img class="cancel-rest" src="images/cancel-rest.svg">
                    <img class="cancel-active" src="images/cancel-active.svg">
                </div>
            </div>
        </label>
        <div class="add-button">
            <p class="add-symbol">+</p>
            <p class="add-text">Добавить</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
