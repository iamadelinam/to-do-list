<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <main>
        <div class="yellow-line"><img src="images/yellow-line.svg" alt="yellow line"></div>
        <h1 class="head-name">
            To-Do list
        </h1>
        <div class="div-for-sort-button">
            <img class="sort-button" src="images/grey-down.svg">
        </div>
        <div class="list">
            <div class="input-field">
                <input class="to-do-string">
                <img class="delete-button" src="images/delete-rest.svg">
            </div>
        </div>
        <button class="add-button">
            <p class="add-symbol">+</p>
            <p class="add-text">Добавить</p>
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
